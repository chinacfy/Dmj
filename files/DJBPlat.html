			<script type="text/javascript">
			var data_idx = new Array();
			var data_obj = new Array();
			function init(){
				init_date();
				init_inform();
			}
			function init_inform(){
				document.getElementById("idNum").innerHTML = "201802020102";
				document.getElementById("idName").innerHTML = "鲍杰";
				document.getElementById("school").innerHTML = "电气工程学学院";
				document.getElementById("monitor").innerHTML = "徐磊";
				document.getElementById("dormitory").innerHTML = "主校区-荷园8号楼-C单元.01户-13-18房";
			}
		
			function init_date(){
				var date = new Date();
				var year = date.getFullYear();
				var month = date.getMonth()+1;
				var day = date.getDate();
				if(month<10){
					month = "0" + month;
				}
				if(day<10){
					day = "0" + day;
				}
				document.getElementById("date_update").innerHTML = year + "年" +month + "月" + day + "日";
				document.getElementById("time_update").innerHTML = year + "-" +month + "-" + day + " " + "08:05";
				fillDate(year,month,day);
			}
			function judgeMonth(month,year){
				var largeMonth = new Array(1,3,5,7,8,10,12);
				var smallMonth = new Array(4,6,9,11);
				var monthKind;
				for(var j=0;j<largeMonth.length;j++){
					if(month == largeMonth[j]){
					monthKind = 1;
					}
				}
				for(var j=0;j<smallMonth.length;j++){
					if(month == smallMonth[j]){
						monthKind = 0;						}
					}
				if(month == 2){
					if(year%4 != 0){
						monthKind = 2.1;
					}
					else{
						if(year%100 == 0){
							monthKind = 2.1;
						}
						else{
							monthKind = 2.2;
						}
					}
				}
				return monthKind;
			}
			function fillDate(year,month,day){
				var count = 0;
				var count_1 = 0;
				var dayinmonth;
				for(var i=11;i<25;i++){
					day_1 = day - count;
					month_1 = month;
					if (day_1 <= 0){
						month_1 = month - 1;
						switch(judgeMonth(month_1,year)){
							case 0:
								dayinmonth = 30;
								break;
							case 1:
								dayinmonth = 31;
								break;
							case 2.1:
								dayinmonth = 28;
								break;
							case 2.2:
								dayinmonth = 29;
								break;
							default:
								break;
						}
						day_1 = dayinmonth - count_1;
						count_1++;	
					}
					if(month_1<10){
						month_1 = "0" + month_1;
					}
					if(day_1<10){
						day_1 = "0" + day_1;
					}
					document.getElementById(i).innerHTML = month_1+"月"+day_1+"日"+"<td><img src='../static/image/ok2020.png'></td>";
					count++;
					if(i == 14){i = 20;}
				}
			}
		
		
		</script>
